<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pixcon: {
              50: '#e8f4fc',
              100: '#d1e9f9',
              200: '#a3d3f3',
              300: '#58BAE9',
              400: '#3a9fd4',
              500: '#2F4F9E',
              600: '#1F448E',
              700: '#1a3a7a',
              800: '#152f66',
              900: '#102552',
              950: '#0a1628',
            }
          },
          fontFamily: {
            sans: ['Geist', 'Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <!-- Fonts - Geist by Vercel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Fallback wenn Geist nicht lÃ¤dt -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <style>
    * {
      font-family: 'Geist', 'Inter', system-ui, sans-serif;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    ::selection {
      background: #58BAE9;
      color: white;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #58BAE9 0%, #2F4F9E 50%, #1F448E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-text-light {
      background: linear-gradient(135deg, #58BAE9 0%, #a3d3f3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero-bg {
      background: linear-gradient(135deg, #0a1628 0%, #1F448E 50%, #0a1628 100%);
      position: relative;
      overflow: hidden;
    }
    
    .hero-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(88, 186, 233, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(47, 79, 158, 0.2), transparent),
        radial-gradient(ellipse 40% 30% at 0% 100%, rgba(31, 68, 142, 0.15), transparent);
      pointer-events: none;
    }
    
    .grid-pattern {
      background-image: 
        linear-gradient(rgba(88, 186, 233, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(88, 186, 233, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }
    
    .float {
      animation: float 6s ease-in-out infinite;
    }
    
    .float-delayed {
      animation: float 6s ease-in-out infinite;
      animation-delay: -3s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }
    
    .pulse-glow {
      animation: pulseGlow 2s ease-in-out infinite;
    }
    
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(88, 186, 233, 0.3); }
      50% { box-shadow: 0 0 40px rgba(88, 186, 233, 0.6); }
    }
    
    .shimmer {
      position: relative;
      overflow: hidden;
    }
    
    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .card-3d {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
    }
    
    .card-3d:hover {
      transform: translateY(-8px) rotateX(2deg);
      box-shadow: 
        0 20px 40px rgba(31, 68, 142, 0.15),
        0 0 0 1px rgba(88, 186, 233, 0.1);
    }
    
    .glow-border {
      position: relative;
    }
    
    .glow-border::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, #58BAE9, #2F4F9E, #1F448E, #58BAE9);
      background-size: 300% 300%;
      border-radius: inherit;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: gradientRotate 4s linear infinite;
    }
    
    .glow-border:hover::before {
      opacity: 1;
    }
    
    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .scroll-indicator {
      animation: scrollBounce 2s ease-in-out infinite;
    }
    
    @keyframes scrollBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .stagger-children > * {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    
    .stagger-children.active > *:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0); }
    .stagger-children.active > *:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }
    .stagger-children.active > *:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0); }
    .stagger-children.active > *:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateY(0); }
    .stagger-children.active > *:nth-child(5) { transition-delay: 0.5s; opacity: 1; transform: translateY(0); }
    .stagger-children.active > *:nth-child(6) { transition-delay: 0.6s; opacity: 1; transform: translateY(0); }
    
    .btn-press {
      transition: all 0.15s ease;
    }
    
    .btn-press:active {
      transform: scale(0.97);
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .glass-dark {
      background: rgba(10, 22, 40, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(88, 186, 233, 0.1);
    }
    
    .text-glow {
      text-shadow: 0 0 40px rgba(88, 186, 233, 0.3);
    }
    
    .marquee {
      animation: marquee 30s linear infinite;
    }
    
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    .gradient-border {
      background: linear-gradient(135deg, #58BAE9, #2F4F9E, #1F448E);
      padding: 2px;
      border-radius: 16px;
    }
    
    .gradient-border > * {
      background: white;
      border-radius: 14px;
    }
    
    .animate-in {
      animation: animateIn 0.6s ease forwards;
    }
    
    @keyframes animateIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="antialiased bg-white text-gray-900">
  {{ partial "header.html" . }}
  
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer.html" . }}
  
  <script>
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, observerOptions);
    
    document.querySelectorAll('.reveal, .stagger-children').forEach(el => {
      observer.observe(el);
    });
    
    function animateCounter(el, target, duration = 2000) {
      let start = 0;
      const increment = target / (duration / 16);
      const timer = setInterval(() => {
        start += increment;
        if (start >= target) {
          el.textContent = target.toLocaleString();
          clearInterval(timer);
        } else {
          el.textContent = Math.floor(start).toLocaleString();
        }
      }, 16);
    }
    
    const counterObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !entry.target.dataset.animated) {
          entry.target.dataset.animated = 'true';
          const target = parseInt(entry.target.dataset.target);
          animateCounter(entry.target, target);
        }
      });
    }, { threshold: 0.5 });
    
    document.querySelectorAll('[data-counter]').forEach(el => {
      counterObserver.observe(el);
    });
  </script>
</body>
</html>
