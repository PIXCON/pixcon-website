{{ define "main" }}
<article class="pt-32 pb-24">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <header class="mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
      {{ with .Description }}
        <p class="text-xl text-gray-600">{{ . }}</p>
      {{ end }}
    </header>
    
    <div class="prose prose-lg prose-primary max-w-none">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
